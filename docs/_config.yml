# Archives
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

# HTML Compression
# - https://jch.penibelst.de/
compress_html:
  clippings: all
  # comments: ["<!-- ", " -->"]
  ignore:
    envs: development
  # blanklines: false


# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      show_date: true
      author_profile: false
      read_time: true
      # comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true
  # _tinker
  - scope:
      path: ""
      type: tinker
    values:
      layout: single
      show_date: true
      author_profile: true
      share: true
      related: true

collections:
  tinker:
    output: true
    permalink: /:collection/:path/