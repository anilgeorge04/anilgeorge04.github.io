# Theme Settings
# theme                  : "minimal-mistakes-jekyll"
remote_theme             : "mmistakes/minimal-mistakes@4.21.0"
minimal_mistakes_skin    : "contrast" # "default", "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"

# Site Settings
title                    : "Minimal Cave"
locale                   : "en"
title_separator          : "-"
subtitle                 : "Data & General curiosity" # site tagline that appears below site title in masthead
name                     : "Minimal Cave" # site author, shows up in Copyright at the footer
description              : "[Anil George](https://in.linkedin.com/in/anilgeorge04) fuels his curiosity, tinkers with data & technology, and writes here at Minimal Cave."
url                      : "https://minimalcave.com" # base hostname & protocol for site
baseurl                  : # the subpath of site, e.g. "/blog"
repository               : "anilgeorge04/minimal-cave" # GitHub username/repo-name
teaser                   : "/assets/images/cave-banner.jpg" # path of fallback teaser image for RELATED POSTS
logo                     : "/assets/images/192x192.png" # path of logo image to display in the masthea
masthead_title           : # overrides the website title displayed in the masthead, use " " for no title
breadcrumbs              : # true, false (default)
words_per_minute         : 200
comments:
  provider               : # false (default), "disqus", "discourse", "facebook", "staticman", "staticman_v2", "utterances", "custom"
  disqus:
    shortname            : # https://help.disqus.com/customer/portal/articles/466208-what-s-a-shortname-
  discourse:
    server               : # https://meta.discourse.org/t/embedding-discourse-comments-via-javascript/31963 , e.g.: meta.discourse.org
  facebook:
    # https://developers.facebook.com/docs/plugins/comments
    appid                :
    num_posts            : # 5 (default)
    colorscheme          : # "light" (default), "dark"
  utterances:
    theme                : # "github-light" (default), "github-dark"
    issue_term           : # "pathname" (default)
  staticman:
    branch               : # "master"
    endpoint             : # "https://{your Staticman v3 API}/v3/entry/github/"
reCaptcha:
  siteKey                :
  secret                 :
atom_feed:
  path                   : # blank (default) uses feed.xml
search                   : true # true, false (default)
search_full_content      : # true, false (default)
search_provider          : # lunr (default), algolia, google
algolia:
  application_id         : # YOUR_APPLICATION_ID
  index_name             : # YOUR_INDEX_NAME
  search_only_api_key    : # YOUR_SEARCH_ONLY_API_KEY
  powered_by             : # true (default), false
google:
  search_engine_id       : # YOUR_SEARCH_ENGINE_ID
  instant_search         : # false (default), true
